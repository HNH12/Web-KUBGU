		<div class="item"><p>Задание 10</p><i></i></div>
		<div class="task tenth">
			<form class='menu-registration' name="form-registration" action="">
				<div class="title-registration">
					Регистрация
				</div>
				<div>
					<p>Email:</p>
					<i class="fa fa-exclamation-circle" aria-hidden="true" data-tooltip="Неверный email"></i>
					<input type="text" name="email" id='email' autocomplete="off" placeholder="Введите email">
				</div>
				<div>
					<p>Логин:</p>
					<i class="fa fa-exclamation-circle" aria-hidden="true" data-tooltip="Неверный логин"></i>
					<input type="text" name="login" id='login' autocomplete="off" placeholder="Введите логин">
				</div>
				<div class="password-div">
					<p>Пароль:</p>
					<i class="fa fa-exclamation-circle" aria-hidden="true" data-tooltip="Пароли не совпадают"></i>
					<input type="password" name="password" id='password' autocomplete="off" placeholder="Введите новый пароль" >
					<i class="fa fa-eye-slash" aria-hidden="true"></i>
				</div>
				<div class="password-div">
					<p>Повторите пароль:</p>
					<input type="password" name="repeat-password" id='repeat-password' autocomplete="off" placeholder="Повторите пароль">
					<i class="fa fa-eye-slash" aria-hidden="true"></i>
				</div>
				<div>
					<p>Паспорт:</p>
					<input type="text" name="passport" id='passport' autocomplete="off" placeholder="Введите паспортные данные">
				</div>
				<div>
					<p>Полис:</p>
					<input type="text" name="phone" id='polis' autocomplete="off" placeholder="Введите номер полиса">
				</div>
				<div>
					<p>Номер телефона:</p>
					<input type="text" name="phone" id='phone' autocomplete="off" placeholder="Введите номер телефона">
				</div>
			</form>
		</div>

		});
