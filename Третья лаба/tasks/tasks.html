				</div>
				<div>
					<p>Повторите пароль:</p>
					<input type="password" name="repeat-password" id='repeat-password' autocomplete="off" placeholder="Повторите пароль">
				</div>
				<div>
					<p>Паспорт:</p>
					<input type="text" name="passport" id='passport' autocomplete="off" placeholder="Введите паспортные данные" pattern="2-[0-9]{3}-[0-9]{3}">

				</div>
				<div>
					<p>Полис:</p>

				</div>
				<div>
